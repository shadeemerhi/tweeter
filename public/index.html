<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />


    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/v4-shims.js"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/scroll-toggle.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="sticky">
      <div class="nav-item logo">
        Tweeter
      </div>
      <div class="nav-item new-tweet">
        <span id="write-new"><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <div class="head-feed">
      <div class="header-container">
        <header id="main-header">
          <div class="header-avatar">
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div class="header-name">
              <span><b>Shadee </b>Merhi</span>
          </div>
        </header>
      </div>
      <main class="main-container">
        <section class="new-tweet-input">
          <div class="error" id="null-error">
            <i class="fas fa-exclamation"></i>
            <p>You tried submitting an empty tweet!</p>
            <i class="fas fa-exclamation"></i>
          </div>
          <div class="error" id="char-error">
            <i class="fas fa-exclamation"></i>
            <p>We only allow tweets that are 140 characters or less!</p>
            <i class="fas fa-exclamation"></i>
          </div>
          <div id="compose">
            <h2>Compose Tweet</h2>
            <div class="form-container">
              <form id="submit-tweet">
                <div class="form-flex">
                  <div class="text-containter">
                    <label class="tweet-label" for="tweet-text">What are you humming about?</label>
                    <textarea rows="2" name="text" spellcheck="false" id="tweet-text"></textarea>
                  </div>
                  <div class="btn-ctr-container">
                    <button class="btn" type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="tweet-feed"></section>
      </main>
    </div>
  </body>
</html>
